<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>grid template area</title>

     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          body {
               width: 100%;
               height: 100%;
          }

          .item {
               padding: 1rem;
               color: white;
               border: 2px solid black;
               background-color: rgb(31, 128, 213);
          }

          .container {
               width: 100%;
               height: 100%;
               padding: 4rem;
               display: grid;
               gap: 1rem;
               background-color: rgba(12, 11, 11, 0.492);

               grid-template-areas:
                    "header header header"
                    "sidebar content1 content1"
                    "sidebar content2 content3"
                    "footer footer content3"
               ;
          }

          #header {
               grid-area: header;
          }

          #sidebar {
               grid-area: sidebar;
                background-color: rgba(232, 11, 11, 0.492);

          }

          #content1 {
               grid-area: content1;
          }

          #content2 {
               grid-area: content2;
          }

          #content3 {
               grid-area: content3;
               
                background-color: rgba(232, 11, 11, 0.492);
          }

          #footer {
               grid-area: footer;
          }
     </style>

</head>

<body>
     <div class="container">
          <div class="item" id="header">header</div>
          <div class="item" id="sidebar">sidebar</div>
          <div class="item" id="content1">contents 1</div>
          <div class="item" id="content2">content 2</div>
          <div class="item" id="content3">content 3</div>
          <div class="item" id="footer">Footer</div>
     </div>
</body>

</html>
