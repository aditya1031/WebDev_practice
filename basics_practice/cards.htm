<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: 300px;
        height: 500px;
        background: white;
        border-radius: 20px;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 26px;

    }

    .card img {
        height: 55%;
        border-radius: 15px;
    }


    .card h2 {
      
        font-weight: bold;
        font-size: 1.4rem;
    }
    .card p{
        font-size: 1rem;
    }
</style>

<body>


    <div class="container">
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/31QNELTxbLL.png" alt="">

             <h2>Improve your developing skills by building projects</h2>

             <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique iure voluptas veritatis quos explicabo, nobis aliquid neque blanditiis solut</p>
        </div>

       
    </div>


</body>

</html>
